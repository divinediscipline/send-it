<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./css/baseStyles.css">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
  <title>login</title>
</head>

<body>
  <div class="logo-box logo-box__center">
    <a href="./index.html" class="logo-box__link">
      <i class="fas fa-shipping-fast logo-box__logo"></i>
      <span class="logo-box__text">Send-It</span>
    </a>
  </div>

  <main class="main-section">
    <form id="login-form" class="login-form">
      <h2 class="login-form__heading">Welcome Back</h2>
      <div id="error-element" style="visibility:hidden;">error placeholder</div>
      <div class="login-form__form-group">
        <label for="email">Email</label>
        <input class="login-form__input" type="email" name="email" id="email" required>
        <label for="psw">Password</label>
        <input class="login-form__input" type="password" name="password" id="password" required>
      </div>
      
      <button class="login-form__button" type="submit" >Log in</button>
      <p class="login-form__signup-link-text">Don't have an account? <a href="./signup.html" class="login-form__signup-link">Sign
          up</a></p>
    </form>
  </main>
  <script src="./js/login.js"></script>
</body>

</html>
