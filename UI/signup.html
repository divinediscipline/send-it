<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./css/baseStyles.css">
  <link rel="stylesheet" type="text/css" href="./css/signup.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
  <title>Signup</title>
</head>

<body>
  <div class="logo-box logo-box__center">
    <a href="./index.html" class="logo-box__link">
      <i class="fas fa-shipping-fast logo-box__logo"></i>
      <span class="logo-box__text">Send-It</span>
    </a>
  </div>

  <main class="main-section">
    <form id="signup-form" class="signup-form">
      <h2 id="create-account" class="signup-form__heading">Create account</h2>
      <div id="error-element" style="visibility:hidden;">error placeholder</div>
      <div class="signup-form__form-group">
        <label for="firstname">First Name</label>
        <input class="signup-form__input" type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name</label>
        <input class="signup-form__input" type="text" id="lastname" name="lastname" required>
        <label for="email">Email</label>
        <input class="signup-form__input" type="email" id="email" name="email" required>
        <label for="lastname">Phone Number</label>
        <input class="signup-form__input" type="number" id="phoneno" name="phonenumber" required>
        <label for="psw">Password</label>
        <input class="signup-form__input" type="password" id="password" name="password" required>
        <label for="psw-confirm">Confirm password</label>
        <input class="signup-form__input" type="password" id="password-confirm" name="password_confirmation" required>
      </div>
      <button class="signup-form__button" type="submit">sign up</button>
      <p class="signup-form__login-link-text">Already have an account? <a href="./login.html" class="signup-form__login-link">Log
          in</a></p>
    </form>
  </main>
  <script src="./js/signup.js"></script>
</body>

</html>
