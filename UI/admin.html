<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="./css/baseStyles.css">
  <link rel="stylesheet" type="text/css" href="./css/admin.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="admin-page">
    <div class="header">
      <div class="logo-box">
        <a href="./index.html" class="logo-box__link">
          <i class="fas fa-shipping-fast logo-box__logo"></i>
          <span class="logo-box__text">Send-It</span>
        </a>
      </div>

      <nav class="header__nav">
        <div class="header__options">
          <a href="" class="header__pricing">ADMIN</a>
        </div>

        <a id="logout" class="header__logout">Log out</a>
      </nav>
    </div>
    <main class="page-layout">
      <h3 class="main-content__heading-primary">All delivery orders</h3>
      <div class="table-container">
      <table style="width:100%;">
        <tr id="table-heading">
          <th>Parcel ID</th>
          <th>User ID</th>
          <th>Date created</th>
          <th>Parcel description</th>
          <th>Pickup location</th>
          <th>Destination</th>
          <th>Pickup date/time</th>
          <th>Present location</th>
          <th>Status</th>
          <th>Action options</th>
        </tr>
      </table>
    </div>
    </main>
    
    <footer class="footer fixed-footer">
      <span class="footer__legal"> &copy;Send-it courier services 2019</span>
    </footer>

  </div>
  <script src="./js/admin.js"></script>
</body>

</html>
