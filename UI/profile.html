<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/baseStyles.css">
  <link rel="stylesheet" type="text/css" href="./css/profile.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
  <title>Profile</title>
</head>

<body>
  <div class="profile-page">
    <header class="header">
      <div class="logo-box">
        <a href="./index.html" class="logo-box__link">
          <i class="fas fa-shipping-fast logo-box__logo"></i>
          <span class="logo-box__text">Send-It</span>
        </a>
      </div>

      <nav class="header__nav">
        <div class="header__options">
          <a href="" class="header__pricing">Pricing</a>
          <a href="" class="header__how-it-works">How it works</a>
          <a href="./dashboard.html" class="header__how-it-works">Dashboard</a>
          <a href="./profile.html" class="header__profile">Profile</a>
        </div>


      </nav>
    </header>

    <main class="main-content">
      <div class="profile-section">
        <div class="profile-image-box">
          <img src="./img/profile.png" class="profile-image-pic" alt="Smiley face" height="180" width="180">
          <input type="file" class="profile-image-select">
        </div>
      </div>
      <div class="details-section">
        <a href="" id="edit-profile-btn" class="hero__btn--profile">Edit profile</a>
      </div>

      <a href="#" class="btn-add-mobile" title="Create new delivery order">
        <i class="fas fa-plus btn-add-mobile__icon"></i>
      </a>
      <a href="./new-order.html" class="create-order-btn"> <i class="fas fa-plus btn-add-desktop"></i>&nbsp New order</a>
    </main>
    <footer class="footer footer-profile">
        <span class="footer__legal"> &copy;Send-it courier services 2019</span>
    </footer>
  </div>
  <script src="./js/profile.js"></script>
</body>

</html>
